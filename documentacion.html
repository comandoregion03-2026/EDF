</head>
<body class="bg-gray-100">

                Educaci√≥n F√≠sica GNA
            </h1>
        </div>
    </header>

    <div class="flex min-h-screen">
        <aside id="sidebar" class="sidebar-menu fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
            <div class="p-6">
                <nav class="space-y-3">
                    <a href="index.html" class="btn-menu block">üè† Inicio</a>
                    <a href="index.html?openModal=true" class="btn-menu block">üìã Carga de Asistencia</a>
                    <button onclick="solicitarAcceso('estadisticas.html')" class="btn-menu w-full text-left">üìä Estad√≠sticas</button>
                    <button onclick="solicitarAcceso('documentacion.html')" class="btn-menu w-full text-left">üìÅ Control Documentaci√≥n</button>
                    <a href="videos.html" class="btn-menu block">üé• Videos</a>
                    <a href="https://chat.whatsapp.com/G9AvEEggkDR5kOkhcizbew?mode=gi_t" target="_blank" class="btn-menu flex items-center gap-2 bg-green-600 hover:bg-green-500 border-l-4 border-yellow-500"><span>üí¨</span> WhatsApp Regi√≥n III</a>
                </nav>
            </div>
        </aside>

        <main class="main-content w-full p-4 md:p-8">
            <div class="max-w-7xl mx-auto">
                <div class="bg-white p-6 rounded-xl shadow-md border-b-4 border-green-800 mb-6">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-green-900">Registros de Clases Cargados</h2>
                            <p class="text-gray-600">Historial en tiempo real de la informaci√≥n cargada en el sistema.</p>
                        </div>
                        <div class="relative w-full md:w-96">
                            <input type="text" id="buscadorDoc" onkeyup="filtrarTablaDoc()" 
                                   placeholder="Buscar por Profesor, Unidad o Tema..." 
                                   class="w-full p-3 pl-10 border-2 border-green-800 rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none">

                </div>

                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse" id="tablaDocumentacion">
                            <thead>
                                <tr class="bg-green-900 text-white">
                                    <th class="p-4">Fecha</th>

                                    <th class="p-4">Instructor</th>

                                    <th class="p-4 text-center">Asistentes</th>
                                    <th class="p-4">Novedades</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpoTablaDoc" class="text-gray-700">
                                <tr>
                                    <td colspan="6" class="p-8 text-center text-gray-400">Cargando registros...</td>
                                </tr>
                            </tbody>
                        </table>

    </div>

    <div id="sidebarOverlay" onclick="toggleMenu()" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

    <script src="script.js"></script>
    <script>
        // L√≥gica espec√≠fica para cargar los datos de Firebase en esta p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            if (db) {
                db.collection("registros_clase").orderBy("creadoEn", "desc")
                .onSnapshot((querySnapshot) => {
                    const tbody = document.getElementById('cuerpoTablaDoc');
                    tbody.innerHTML = "";
                    
                    if (querySnapshot.empty) {
                        tbody.innerHTML = "<tr><td colspan='6' class='p-8 text-center'>No hay registros guardados.</td></tr>";
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const tr = document.createElement('tr');
                        tr.className = "border-b hover:bg-gray-50 transition-colors";
                        tr.innerHTML = `
                            <td class="p-4 font-semibold">${data.fecha || '-'}</td>
                            <td class="p-4">${data.unidad || '-'}</td>
                            <td class="p-4">${data.jerarquia || ''} ${data.profesor || '-'}</td>
                            <td class="p-4 text-sm">${data.tema || '-'}</td>
                            <td class="p-4 text-center font-bold text-green-800">${data.totalAsistentes || '0'}</td>
                            <td class="p-4 text-xs italic text-gray-500">${data.novedades || 'Sin novedades'}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
            }
        });

        function filtrarTablaDoc() {
            const query = document.getElementById('buscadorDoc').value.toLowerCase();
            const rows = document.querySelectorAll('#cuerpoTablaDoc tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(query) ? "" : "none";
            });
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
